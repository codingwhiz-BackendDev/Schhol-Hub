{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome3/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <title>Favourites</title>

</head>

<body>

    <!-- right sidebar-->
    <div class="lg:w-8/12 m-auto mt-4">

        <div class="bg-white  shadow-md rounded-md overflow-hidden">


            <div class="divide-gray-300 divide-gray-50 divide-opacity-50 divide-y px-4 ">
                <div class="flex items-center justify-between py-3">
                    <div class="flex flex-1 items-center space-x-4">
                        <div class="flex flex-col">
                            <p class="font-bold text-lg text-center" style="text-decoration: underline;">MY FAVOURITES
                            </p><br>
                            <span class="block capitalize font-semibold">
                                <ol>
                                    {% for favourites in favourites %}
                                    <li class="font-semibold text-lg"><a href="/media/{{favourites}}">{{favourites}}</a>
                                    </li> <br>
                                    {% endfor %}
                                </ol>
                                <br>
                            </span>
                        </div>





                    </div>
                </div>
</body>

</html>
